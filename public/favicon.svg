<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded square -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#noteGradient)" />
  <rect x="8" y="8" width="84" height="84" rx="18" fill="#ffffff" />
  
  <!-- Musical note - optimized for small sizes -->
  <g transform="translate(50, 50)">
    <!-- Note head (filled) -->
    <ellipse cx="0" cy="12" rx="10" ry="7" fill="url(#noteGradient)"/>
    
    <!-- Stem (vertical line) -->
    <rect x="-2.5" y="-18" width="5" height="30" rx="2.5" fill="url(#noteGradient)"/>
    
    <!-- Flag (curved) -->
    <path d="M 2.5 -18 
             Q 20 -28 28 -18
             Q 32 -14 28 -10
             Q 24 -6 18 -4
             Q 12 -2 6 0
             Q 0 2 -2 4
             L -2 -18
             Z" 
          fill="url(#noteGradient)"/>
    
    <!-- Highlight on note head -->
    <ellipse cx="-3" cy="10" rx="4" ry="3" fill="#ffffff" opacity="0.5"/>
  </g>
</svg>
